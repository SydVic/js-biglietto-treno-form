<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno form</title>
</head>
<body>
    
    <div class="container">

        <h1>calcola il prezzo del tuo biglietto</h1>

        <div class="form-container">

            <div class="form-name">
                <label for="user-name">Nome Cognome</label>
                <input type="text" name="user-name" id="user-name">
            </div>

            <div class="form-km">
                <label for="user-km">Km da percorrere</label>
                <input type="text" name="user-km" id="user-km">
            </div>

            <div class="form-age">
                <label for="user-age">Fascia d'et√†</label>
                <select name="user-age" id="user-age">
                    <option value=""></option>
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over65">Over65</option>
                </select>
            </div>

            <button id="form-btn-send">Invia</button>
            <button id="form-btn-clear">Annulla</button>

        </div>

        <div class="ticket-container d-none">

            <h2>il tuo biglietto</h2>
            <div class="ticket-details-container">
                <p id="ticket-user-name"></p>
                <p id="ticket-price"></p>
            </div>
            
        </div>

    </div>

    <script type="text/javascript" src="js/script.js" ></script>
</body>
</html>
