<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno form</title>
</head>
<body>
    
    <div class="container">

        <h2>calcola il prezzo del tuo biglietto</h2>

        <div class="form-container">

            <div class="form form-name">
                <label for="user-name">Nome Cognome</label>
                <input type="text" name="user-name" id="user-name">
            </div>

            <div class="form form-km">
                <label for="user-km">Km da percorrere</label>
                <input type="text" name="user-km" id="user-km">
            </div>

            <div class="form form-age">
                <label for="user-age">Fascia d'et√†</label>
                <select name="user-age" id="user-age">
                    <option value=""></option>
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over65">Over65</option>
                </select>
            </div>

            <div class="form-btn">
                <button id="form-btn-send">Genera</button>
                <button id="form-btn-clear">Annulla</button>
            </div>

        </div>

        <div class="ticket-container d-none">

            <h2>il tuo biglietto</h2>
            <div class="ticket-details-container">
                <span class="passenger-details">dettaglio passeggeri</span>
                <div class="ticket-wrapper">
                    <div class="passenger-name-wrapper d-inl-blk">
                        <p class="passenger-name">nome passeggero</p>
                        <p id="ticket-user-name"></p>
                    </div>
                    <div class="discount-wrapper d-inl-blk">
                        <p class="discount">Offerta</p>
                        <p id="discount-type"></p>
                    </div>
                    <div class="wagon-wrapper d-inl-blk">
                        <p class="wagon">Carrozza</p>
                        <p id="wagon-number"></p>
                    </div>
                    <div class="ticket-number-wrapper d-inl-blk">
                        <p class="cp-code">Codice CP</p>
                        <p id="ticket-number"></p>
                    </div>
                    <div class="ticket-price-wrapper d-inl-blk">
                        <p class="price">Costo biglietto</p>
                        <p id="ticket-price"></p>
                    </div>
                </div>
            </div>
            
        </div>

    </div>

    <script type="text/javascript" src="js/script.js" ></script>
</body>
</html>
